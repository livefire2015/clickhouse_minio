version: '2.3'

services:
  minio-client:
    image: minio/mc
    entrypoint: >
     /bin/sh -c "
     /usr/bin/mc config host add minio http://minio:9001 minio minio1;
     /usr/bin/mc mb minio/root;
     touch /tmp/ready;
     "
    healthcheck:
      test: ["CMD", "ls", "/tmp/ready"]
      interval: 5s
      timeout: 2s
      retries: 60
